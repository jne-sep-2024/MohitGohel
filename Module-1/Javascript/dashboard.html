<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
}

/* Navbar styling */
.navbar {
    display: flex;
    position: fixed; /* Fixed positioning to stick at the top */
    top: 0;
    left: 0;
    width: 100%; /* Full width */
    align-items: center;
    justify-content: space-between;
    background: rgba(0, 0, 0, 0.6) url('https://media.geeksforgeeks.org/wp-content/uploads/20201215124609/Capture-300x14.PNG');
    background-blend-mode: darken;
    background-size: cover;
    color: white;
    padding: 10px 20px;
    z-index: 1000; /* Ensure it stays above other content */
}

/* Sidebar styling */
.sidebar {
    width: 200px;
    background-color: #f1f1f1;
    position: fixed; /* Fix the sidebar */
    top: 50px; /* Align with the navbar's bottom */
    bottom: 0; /* Extend to the bottom of the viewport */
    overflow: auto;
    text-align: center;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1); /* Shadow for visual separation */
}

/* Content styling */
.content {
    margin-left: 200px; /* Space for the sidebar */
    margin-top: 50px; /* Space for the navbar */
    padding: 20px;
    height: calc(100vh - 50px); /* Full height minus navbar height */
    background-color: #f9f9f9; /* Light background for content */
}

/* Circle styling */
.circle {
    width: 80px;
    height: 80px;
    background-color: #04AA6D;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    color: white;
    font-size: 36px;
    font-weight: bold;
}

.sidebar a {
    display: block;
    color: black;
    padding: 16px;
    text-decoration: none;
    border-bottom: 1px solid #ddd; /* Border for separation */
}

.sidebar a.active {
    background-color: #04AA6D;
    color: white;
}

.sidebar a:hover:not(.active) {
    background-color: #555;
    color: white;
}

/* Responsive Design (optional) */
@media screen and (max-width: 700px) {
    .sidebar {
        width: 100%;
        height: auto;
        top: 50px; /* Space below the navbar */
        position: relative;
        box-shadow: none; /* Remove shadow for small screens */
    }
    .navbar {
        left: 0; /* Adjust navbar to be full-width */
        width: 100%; /* Full width */
    }
    .content {
        margin-left: 0; /* Full-width content */
        margin-top: 50px; /* Space for the navbar */
    }
}

@media screen and (max-width: 400px) {
    .sidebar a {
        text-align: center;
    }
}



    </style>
</head>
<body>
    <nav class="navbar">
        <div></div>
        <div class="rightNav">
            <h3>Mohit Gohel</h3>
        </div>
    </nav>

    <div class="sidebar">
        <div class="circle">M</div>
        <a href="dashboard.html">Dashboard</a>
        <a href="post.html">Posts</a>
    </div>

    <div class="content">
        <h1>Welcome to the Portal</h1>
    </div>
</body>
</html>
