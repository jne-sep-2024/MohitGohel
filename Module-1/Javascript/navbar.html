<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            top: 0px;
            background: rgba(0, 0, 0, 0.6) url('https://media.geeksforgeeks.org/wp-content/uploads/20201215124609/Capture-300x14.PNG');
            background-blend-mode: darken;
            background-size: cover;
            color: white;
            padding: 10px 20px;
        }

        .rightNav {
            text-align: right;
            margin-left: auto;
        }

        .rightNav h3 {
            margin: 0;
            color: #04AA6D;
        }

        .navbar {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div></div> 
        <div class="rightNav">
            <h3>Mohit Gohel</h3>
        </div>
    </nav>
</body>
</html>
